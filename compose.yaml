services:
  traefik:
    image: "traefik:v3.2"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
  passeports-backend:
    image: passeports-backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.passeports-backend.rule=Host(`passportmagician.com`)"
      - "traefik.http.routers.passeports-backend.entrypoints=web"
    build:
      context: .
      dockerfile: passeports-backend/Dockerfile
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    secrets:
      - source: db_connection_string
        target: db_connection_string
    environment:
      DB_CONNECTION_FILE: /run/secrets/db_connection_string
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - passeports-network

networks:
  passeports-network:
    driver: overlay
    attachable: true

secrets:
  db_connection_string:
    external: true